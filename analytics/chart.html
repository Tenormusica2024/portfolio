<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポートフォリオ×Zenn アクセス推移</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --color-bg: #f5f1ea;
            --color-surface: #ffffff;
            --color-accent-primary: #c9a875;
            --color-accent-secondary: #8b7355;
            --color-text-primary: #2c2416;
            --color-text-secondary: #6b5d4f;
            --font-serif: 'Cormorant Garamond', serif;
            --font-sans: 'Archivo', sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-sans);
            background: var(--color-bg);
            color: var(--color-text-primary);
            padding: 40px 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--color-surface);
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-family: var(--font-serif);
            font-size: 2.5rem;
            font-weight: 400;
            color: var(--color-text-primary);
            margin-bottom: 10px;
        }
        
        p {
            color: var(--color-text-secondary);
            margin-bottom: 30px;
        }
        
        .chart-container {
            position: relative;
            height: 500px;
            margin-bottom: 40px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        
        .stat-card {
            background: var(--color-surface);
            border: 1px solid var(--color-accent-primary);
            padding: 20px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-accent-primary);
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav style="margin-bottom: 30px;">
            <a href="index.html" style="display: inline-block; padding: 10px 20px; background: var(--color-accent-secondary); color: var(--color-surface); text-decoration: none; font-size: 0.875rem; font-weight: 600; letter-spacing: 0.05em; text-transform: uppercase; transition: all 0.3s ease;">← Dashboard に戻る</a>
        </nav>
        <h1>ポートフォリオ×Zenn アクセス推移</h1>
        <p>Zenn記事のバズがポートフォリオ来訪に与えた影響を時系列で可視化</p>
        
        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="selectedDate">-</div>
                <div class="stat-label">選択日</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="selectedZenn">-</div>
                <div class="stat-label">Zenn記事PV</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="selectedPortfolio">-</div>
                <div class="stat-label">ポートフォリオPV</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="conversionRate">-</div>
                <div class="stat-label">流入率</div>
            </div>
        </div>
    </div>
    
    <script>
        async function loadData() {
            try {
                // latest.jsonから動的にデータを生成
                const response = await fetch('data/latest.json');
                if (!response.ok) {
                    throw new Error('Failed to load analytics data');
                }
                
                const analyticsData = await response.json();
                
                // 日付別にデータを集計
                const portfolioByDate = {};
                const zennByDate = {};
                
                analyticsData.details.forEach(entry => {
                    const date = entry.date;
                    const pagePath = entry.page_path;
                    const pageViews = entry.page_views;
                    
                    // 日付をYYYY-MM-DD形式に変換
                    const dateStr = `${date.slice(0, 4)}-${date.slice(4, 6)}-${date.slice(6, 8)}`;
                    
                    // ポートフォリオサイトかZenn記事か判定
                    if (pagePath.startsWith('/portfolio/')) {
                        portfolioByDate[dateStr] = (portfolioByDate[dateStr] || 0) + pageViews;
                    } else if (pagePath.startsWith('/tenormusica/')) {
                        zennByDate[dateStr] = (zennByDate[dateStr] || 0) + pageViews;
                    }
                });
                
                // 日付でソート
                const allDates = new Set([...Object.keys(portfolioByDate), ...Object.keys(zennByDate)]);
                const sortedDates = Array.from(allDates).sort();
                
                const data = {
                    dates: sortedDates,
                    portfolio: sortedDates.map(date => portfolioByDate[date] || 0),
                    zenn: sortedDates.map(date => zennByDate[date] || 0)
                };
                
                return data;
            } catch (error) {
                console.error('Error loading data:', error);
                document.querySelector('.container').innerHTML = `
                    <div style="padding: 60px 20px; text-align: center; color: #c53030;">
                        <h2 style="margin-bottom: 20px;">データ読み込みエラー</h2>
                        <p>Analytics データの読み込みに失敗しました: ${error.message}</p>
                    </div>
                `;
                throw error;
            }
        }
        
        (async function() {
                const data = await loadData();
                // 統計計算
                const totalPortfolio = data.portfolio.reduce((a, b) => a + b, 0);
                const totalZenn = data.zenn.reduce((a, b) => a + b, 0);
                const peakZennIndex = data.zenn.indexOf(Math.max(...data.zenn));
                const peakDate = data.dates[peakZennIndex];
                const peakPortfolio = data.portfolio[peakZennIndex];
                
                // 初期値: ピーク日を表示
                function updateStats(index) {
                    const date = data.dates[index];
                    const zennPV = data.zenn[index];
                    const portfolioPV = data.portfolio[index];
                    const rate = zennPV > 0 ? ((portfolioPV / zennPV) * 100).toFixed(2) : '0.00';
                    
                    document.getElementById('selectedDate').textContent = date;
                    document.getElementById('selectedZenn').textContent = zennPV.toLocaleString();
                    document.getElementById('selectedPortfolio').textContent = portfolioPV.toLocaleString();
                    document.getElementById('conversionRate').textContent = rate + '%';
                }
                
                // 初期表示: ピーク日
                updateStats(peakZennIndex);
                
                // グラフ作成
                const ctx = document.getElementById('chart').getContext('2d');
                const chartInstance = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.dates,
                        datasets: [
                            {
                                label: 'Zenn記事 PV',
                                data: data.zenn,
                                borderColor: '#c9a875',
                                backgroundColor: 'rgba(201, 168, 117, 0.1)',
                                borderWidth: 3,
                                pointRadius: 4,
                                pointHoverRadius: 6,
                                fill: true,
                                tension: 0.4
                            },
                            {
                                label: 'ポートフォリオ PV',
                                data: data.portfolio,
                                borderColor: '#8b7355',
                                backgroundColor: 'rgba(139, 115, 85, 0.1)',
                                borderWidth: 3,
                                pointRadius: 4,
                                pointHoverRadius: 6,
                                fill: true,
                                tension: 0.4
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: {
                            mode: 'index',
                            intersect: false
                        },
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top',
                                labels: {
                                    font: {
                                        family: "'Archivo', sans-serif",
                                        size: 14
                                    },
                                    color: '#2c2416',
                                    padding: 20
                                }
                            },
                            tooltip: {
                                backgroundColor: '#ffffff',
                                titleColor: '#2c2416',
                                bodyColor: '#6b5d4f',
                                borderColor: '#c9a875',
                                borderWidth: 1,
                                padding: 12,
                                displayColors: true,
                                callbacks: {
                                    label: function(context) {
                                        let label = context.dataset.label || '';
                                        if (label) {
                                            label += ': ';
                                        }
                                        label += context.parsed.y.toLocaleString() + ' PV';
                                        return label;
                                    }
                                }
                            }
                        },
                        onClick: (event, activeElements) => {
                            if (activeElements.length > 0) {
                                const index = activeElements[0].index;
                                updateStats(index);
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    callback: function(value) {
                                        return value.toLocaleString();
                                    },
                                    font: {
                                        family: "'Archivo', sans-serif"
                                    },
                                    color: '#6b5d4f'
                                },
                                grid: {
                                    color: '#e5dfd5'
                                }
                            },
                            x: {
                                ticks: {
                                    maxRotation: 45,
                                    minRotation: 45,
                                    font: {
                                        family: "'Archivo', sans-serif",
                                        size: 11
                                    },
                                    color: '#6b5d4f'
                                },
                                grid: {
                                    color: '#e5dfd5'
                                }
                            }
                        }
                    }
                });
        })();
        
        // 60秒ごとに自動更新
        setInterval(async () => {
            try {
                const data = await loadData();
                // グラフを再描画せずデータのみ更新する場合は、グラフインスタンスを保持して update() を呼ぶ
                // 今回はシンプルにページをリロード
                location.reload();
            } catch (error) {
                console.error('Auto-refresh failed:', error);
            }
        }, 60000);
    </script>
</body>
</html>
